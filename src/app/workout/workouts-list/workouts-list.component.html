<table class="table">
        <tr>
                <th>Workout Name</th>
                <th>Workout Type</th>
                <th>Recommended sets</th>
                <th>Recommended reps</th>
                <th>Recommended RPE</th>
                <th>
                        Select Workout
                </th>
        </tr>
        <tr [ngClass]="e ? 'odd' : 'even'" 
                *ngFor="let workout of workouts; let i=index; let e=even; let o=odd">
                <td>{{ workout.workoutName }}</td>
                <td>{{ workout.workoutType }}</td>
                <td>{{ workout.recommendedSets }}</td>
                <td>{{ workout.recommendedReps }}</td>
                <td>{{ workout.recommendedRPE | percent}}</td>   
                <td><button class="btn btn-primary"
                        (click)="selectWorkout(workout)"
                >
                select</button>
                </td>
        </tr>
</table>
